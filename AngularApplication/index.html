<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <title>CSG Pro Time Tracking</title>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>

    <script src="js/app.js"></script>
    <script src="js/app-run.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/config.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/dialog.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/session.js"></script>
    <script src="js/side-nav.js"></script>
    <script src="js/toast.js"></script>
    <script src="views/home.js"></script>
    <script src="views/login.js"></script>
    <script src="views/project-add.js"></script>
    <script src="views/project-edit.js"></script>
    <script src="views/projects.js"></script>
    <script src="views/register.js"></script>

    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body layout="row">

    <md-sidenav md-is-locked-open="true" class="md-whiteframe-z2">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <a href="#">Time Tracking</a>
            </div>
        </md-toolbar>

        <md-content ng-controller="SideNav as vm">

            <div ng-if="vm.isUserAuthenticated()" layout="column">
                <md-button href="#/home">
                    Home
                </md-button>
                <md-button href="#/projects">
                    Projects
                </md-button>
            </div>

            <!--<md-list ng-if="vm.isUserAuthenticated()">-->

                    <!--<md-item-content>-->
                        <!--<md-button href="#/home">-->
                            <!--Home-->
                        <!--</md-button>-->
                    <!--</md-item-content>-->
                <!--</md-item>-->
                <!--<md-item>-->
                    <!--<md-item-content>-->
                        <!--<md-button href="#/projects">-->
                            <!--Projects-->
                        <!--</md-button>-->
                    <!--</md-item-content>-->
                <!--</md-item>-->
            <!--</md-list>-->

        </md-content>

    </md-sidenav>

    <div layout="column" tabindex="-1" flex>

       <md-toolbar ng-controller="Nav as vm">
            <div class="md-toolbar-tools" ng-if="vm.isUserAuthenticated()">
                <span flex></span>
                <md-button ng-click="vm.editProfile()">
                    {{ vm.getUserName() }}
                </md-button>
                <md-button ng-click="vm.logout()">
                    Logout
                </md-button>
            </div>
            <div class="md-toolbar-tools" ng-if="!vm.isUserAuthenticated()">
                <span flex></span>
                <md-button ng-click="vm.register()">
                    Register
                </md-button>
            </div>
        </md-toolbar>

        <md-content layout-margin layout-padding>
            <div ng-view></div>
        </md-content>

    </div>

</body>
</html>
