
<h2>Login</h2>

<form name="form" role="form">

    <div class="row">
        <div class="col-md-4">

            <div class="form-group">
                <label for="userName">User Name</label>
                <input id="userName" type="text" class="form-control" ng-model="vm.userName" required />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" class="form-control" ng-model="vm.password" required />
            </div>

            <button type="submit" class="btn btn-info btn-lg" ng-click="vm.login()"
                    ng-disabled="form.$invalid">
                <span class="glyphicon glyphicon-user"></span>
                Login
            </button>

        </div>
    </div>

</form>
