
<h2>Add Project</h2>

<form role="form">

    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" class="form-control" ng-model="project.Name" />
    </div>

    <button type="submit" class="btn btn-success btn-lg" ng-click="save()">
        <span class="glyphicon glyphicon-save"></span>
        Save
    </button>

</form>
